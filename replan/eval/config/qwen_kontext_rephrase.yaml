# FLUX 模型和数据集配置
flux_model_name: "black-forest-labs/FLUX.1-Kontext-dev"
output_dir: "./output/kontext_rephrase"
seed: 42
torch_dtype: "bfloat16" # 可选: "bfloat16", "float16", "float32"
guidance_scale: 2.5

# Qwen-VL Rephrase 模型配置
qwen:
  # 用于 rephrase 的 VLM 模型检查点路径
  vlm_ckpt_path: "Qwen/Qwen2.5-VL-7B-Instruct"
  
  # rephrase 的 prompt 模板
  prompt_template_path: "pipelines/prompt_template/rephrase.txt"
